<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
					</div>

					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">INGRESA A TU CUENTA</h4>
							<form [formGroup]="loginForm">
								<div class="form-group">
									<input type="email" formControlName="user_mail" id="usuario" placeholder="Usuario">
								</div>
								<div class="error" *ngIf="user_mail.invalid">Ingrese su Email</div>

								<div class="form-group">
									<input type="password" formControlName="user_password" id="contraseña" placeholder="Contraseña">
								</div>
								<div class="error" *ngIf="user_password.invalid">Ingrese su Password</div>

								<div class="form-group m-0">
									<button type="submit" (click)="onLogin(loginForm.value)" class="btn  btn-block">
										<label>INGRESAR</label>
									</button>
								</div>
								<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
							</form>

							<div class="remember-group">
								<div class="remember">
									<a href for="remember">Olvidé mi PIN </a>
								</div>

								<div class="remember2">
									<a href for="remember">Olvidé mi número de celular empresarial </a>
								</div>
							</div>
						</div>
					</div>
					<div class="footer">
						<div class="mt-4 text-center">
							<a href="register.html">¿Quieres vincular tu empresa a Coink?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<div class="footer">
	<div class="footer2">
		<p>Copyright © 2020 Coink S.A</p>
	</div>
</div>
